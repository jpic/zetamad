[profile.list]
rails=/tous
controller=madModelController
action=list
query=select picture, name, slug, introduction from profile order by name ASC
navigation=true

[profile.create]
rails=/creer
controller=madModelController
action=form
form=profile.profile
successRoute=profile.details
acceptedRoles[]=administrator
navigation=true

[profile.edit]
rails=/modifier/:id
controller=madModelController
action=form
form=profile.profile
successRoute=profile.details
acceptedRoles[]=administrator

[profile.details]
rails=/details/:slug
controller=madModelController
action=details
table=profile
queries[recipes]=select recipe.id, recipe.title, recipe.slug, profile.name as profile_name, profile.slug as profile_slug, recipePicture.picture, recipePicture.title as recipe_picture from recipe left join profile on recipe.profile = profile.id left join recipePicture on recipePicture.recipe = recipe.id where recipe.profile = :id group by recipe.id order by recipe.title ASC, recipePicture.sortkey ASC
queries[sites]=select * from profileSite where profileSite.profile = :id
queries[products]=select * from profileProduct where profileProduct.profile = :id
