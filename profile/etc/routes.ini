[profile.list]
rails=/list
controller=madModelController
action=list
query=select id from %(profile_index)s order by updated
tableColumns[email]=email
tableColumns[firstName]=prénom
tableColumns[lastName]=nom
tableLinkColumns[profile.details]=details
tableLinkColumns[profile.edit]=modifier
ifEmpty=il n'y a pas de profil enregistré
createRoute=profile.create
createLabel=enregistrer un nouvel profil

[profile.create]
rails=/create
controller=madModelController
action=form
form=profile.profile
successRoute=profile.details

[profile.edit]
rails=/edit/:id
controller=madModelController
action=form
form=profile.profile
successRoute=profile.details

[profile.details]
rails=/details/:slug
controller=madModelController
action=details
namespace=profile