[profile.list]
rails=/list
controller=madModelController
action=list
arguments[filter][namespace]=profile

[profile.create]
rails=/create
controller=madModelController
action=form
arguments[form]=profile.profile
arguments[successRoute]=profile.details

[profile.edit]
rails=/edit/:id
controller=madModelController
action=form
arguments[form]=profile.profile
arguments[successRoute]=profile.details

[profile.details]
rails=/details/:id
controller=madProfileController
action=details

[profile.autocomplete]
rails=/autocomplete
controller=madModelController
action=autocomplete
arguments[filter][namespace]=profile
arguments[valueAttribute]=id
arguments[displayAttribute]=name
