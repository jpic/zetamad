[profile.list]
rails=/list
controller=madModelController
action=list
arguments[filter__namespace]=profile

[profile.create]
rails=/create
controller=madModelController
action=form
arguments[form]=profile.profile
arguments[successRoute]=profile.details

[profile.edit]
rails=/edit/:id
controller=madModelController
action=form
arguments[form]=profile.profile
arguments[successRoute]=profile.details

[profile.details]
rails=/details/:id
controller=madModelController
action=details
