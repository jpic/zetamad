[recipe.list]
rails=/list
controller=madModelController
action=list
query=select id from %(recipe_index)s order by updated
paginate=7

[recipe.create]
rails=/create
controller=madModelController
action=form
template=recipe_form.php
form=recipe.recipe
successRoute=recipe.details

[recipe.edit]
rails=/edit/:id
controller=madModelController
action=form
form=recipe.recipe
successRoute=recipe.details

[recipe.details]
rails=/details/:slug
controller=madModelController
action=details

[recipe.categoryAutocomplete]
rails=/autocomplete/category
controller=madModelController
action=autocomplete
query=select id from %(recipe_index)s
attribute=category
