[recipe.list]
rails=/list
action=list
query=select recipe.* from recipe
paginate=12

[recipe.create]
rails=/create
action=form
form=recipe.recipe
successRoute=recipe.details

[recipe.edit]
rails=/edit/:id
action=form
form=recipe.recipe
successRoute=recipe.details

[recipe.details]
rails=/details/:slug
action=details
views[]=madCommentsView

[recipe.delete]
rails=/delete/:id
action=delete
successRoute=recipe.list
acceptedRoles[]=administrator

[recipe.categoryCreate]
rails=/categories/create
action=form
form=recipe.category
successRoute=recipe.details

[recipe.categoryDetails]
rails=/categories/liste
action=list
query=select * from recipeCategory order by title

[recipe.categoryAutocomplete]
rails=/autocomplete/category
action=autocomplete
query=select distinct(category) as category from %(recipe_index)s
column=category
