[recipe.list]
rails=/list
controller=madModelController
action=list
arguments[query]=select id from %(recipe_index)s order by updated

[recipe.create]
rails=/create
controller=madRecipeController
action=form
arguments[template]=recipe_form.php
arguments[form]=recipe.recipe
arguments[successRoute]=recipe.details

[recipe.edit]
rails=/edit/:id
controller=madRecipeController
action=form
arguments[form]=recipe.recipe
arguments[successRoute]=recipe.details

[recipe.details]
rails=/details/:slug
controller=madModelController
action=details
