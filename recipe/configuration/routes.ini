[recipe.list]
rails=/list
controller=madModelController
action=list
arguments[filter__namespace]=recipe

[recipe.create]
rails=/create
controller=madModelController
action=form
arguments[form]=recipe.recipe
arguments[successRoute]=recipe.details

[recipe.edit]
rails=/edit/:id
controller=madModelController
action=form
arguments[form]=recipe.recipe
arguments[successRoute]=recipe.details

[recipe.details]
rails=/details/:id
controller=madModelController
action=details

[recipe.originAutocomplete]
rails=/autocomplete/origin
controller=madModelController
action=attributeAutocomplete
arguments[filter__namespace]=recipe
arguments[attribute]=origin

[recipe.ingredientNameAutocomplete]
rails=/autocomplete/origin
controller=madModelController
action=attributeAutocomplete
arguments[filter__namespace]=ingredient
arguments[attribute]=origin
