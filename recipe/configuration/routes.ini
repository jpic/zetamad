[recipe.list]
rails=/list
controller=madModelController
action=list
arguments[filter][namespace]=recipe

[recipe.create]
rails=/create
controller=madRecipeController
action=form
arguments[template]=recipe_form.php
arguments[form]=recipe.recipe
arguments[successRoute]=recipe.details

[recipe.edit]
rails=/edit/:id
controller=madRecipeController
action=form
arguments[form]=recipe.recipe
arguments[successRoute]=recipe.details

[recipe.details]
rails=/details/:slug
controller=madModelController
action=details

[recipe.originAutocomplete]
rails=/autocomplete/origin
controller=madModelController
action=autocomplete
arguments[filter][namespace]=recipe
arguments[distinct]=origin
arguments[valueAttribute]=origin
arguments[displayAttribute]=origin

[recipe.ingredientAutocomplete]
rails=/autocomplete/ingredient
controller=madModelController
action=autocomplete
arguments[filter][namespace]=ingredient
arguments[valueAttribute]=id
arguments[displayAttribute]=name

[recipe.ingredientList]
rails=/ingredient/list
controller=madModelController
action=list
arguments[filter][namespace]=ingredient

[recipe.ingredientCreate]
rails=/ingredient/create
controller=madModelController
action=form
arguments[form]=recipe.ingredient
arguments[successRoute]=recipe.ingredientDetails

[recipe.ingredientEdit]
rails=/ingredient/edit/:id
controller=madModelController
action=form
arguments[form]=recipe.ingredient
arguments[successRoute]=recipe.ingredientDetails

[recipe.ingredientDetails]
rails=/ingredient/details/:id
controller=madModelController
action=details
