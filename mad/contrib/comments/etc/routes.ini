[comments.post]
rails=/post
controller=madCommentsController
action=post
loginRequired=true

[comments.list]
rails=/list
controller=madModelController
action=list
query=select id from %(comment_index)s order by updated
paginate=7

[comments.create]
rails=/create
controller=madModelController
action=form
template=comment_form.php
form=comments.comment
successRoute=comments.details

[comments.edit]
rails=/edit/:id
controller=madModelController
action=form
form=comments.comment
successRoute=comments.details

[comments.details]
rails=/details/:slug
controller=madModelController
action=details
