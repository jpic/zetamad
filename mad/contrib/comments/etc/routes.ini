[comments.post]
rails=/post/:relatedNamespace/:relatedId
controller=madCommentsController
action=form
loginRequired=true
form=comments.post

[comments.list]
rails=/list
controller=madModelController
action=list
query=select * from comment
paginateBy=20
paginateTotal=select count(id) from comment
tableColumns[]=body
tableColumns[]=created
tableColumns[]=status
actions[]=comments.validate
actions[]=comments.unvalidate
links[]=comments.listNew
links[]=comments.listValidated
links[]=comments.listUnvalidated
links[]=comments.list

[comments.listNew..comments.list]
rails=/list/new
query=select * from comment where status = 'new'
paginateTotal=select count(id) from comment where status = 'new'

[comments.listValidated..comments.list]
rails=/list/validated
query=select * from comment where status = 'validated'
paginateTotal=select count(id) from comment where status = 'validated'

[comments.listUnvalidated..comments.list]
rails=/list/unvalidated
query=select * from comment where status = 'unvalidated'
paginateTotal=select count(id) from comment where status = 'unvalidated'

[comments.validate]
rails=/list/validate
controller=madCommentsController
action=listValidate

[comments.unvalidate]
rails=/list/unvalidate
controller=madCommentsController
action=listUnvalidate

[comments.create]
rails=/create
controller=madModelController
action=form
template=comment_form.php
form=comments.comment
successRoute=comments.details

[comments.edit]
rails=/edit/:id
controller=madModelController
action=form
form=comments.comment
successRoute=comments.details

[comments.details]
rails=/details/:slug
controller=madModelController
action=details
