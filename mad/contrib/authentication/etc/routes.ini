[authentication.userList]
rails=/user/list
action=list
query=select * from user
tableColumns[email]=email
tableColumns[role]=role
tableLinkColumns[authentication.userEdit]=modifier
actions[authentication.userListDelete]=delete
ifEmpty=il n'y a pas d'utilisateur enregistr√©

[authentication.userListDelete]
rails=/user/list/delete
action=listDelete
table=user

[authentication.userCreate]
rails=/user/create
action=form
form=authentication.user
successRoute=authentication.userDetails

[authentication.userEdit]
rails=/user/edit/:id
action=form
form=authentication.user
successRoute=authentication.userList